<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>代签到</title>
    <style>
        :root {
            --primary-color: #e6522c;
            --primary-hover: #d5441e;
            --success-color: #3fb862;
            --danger-color: #ff4b42;
            --warning-color: #ffa752;
            --bg-primary: #1f1d2d;
            --bg-secondary: #28273d;
            --bg-tertiary: #3b3a52;
            --border-color: #4a4965;
            --text-primary: #ffffff;
            --text-secondary: #a9a9b8;
            --text-tertiary: #7b7a8b;
            --card-bg: #28273d;
            --hover-bg: #3b3a52;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: relative;
            line-height: 1.5;
        }

        /* 顶部栏 */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-sm);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .back-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-sm);
        }

        .back-btn:hover {
            background: var(--hover-bg);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        /* 视频容器 */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 扫描框 */
        .scanner-frame {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            box-shadow: 0 0 0 9999px rgba(31, 29, 45, 0.8);
            z-index: 5;
        }

        .scanner-frame::before,
        .scanner-frame::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid var(--primary-color);
        }

        .scanner-frame::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .scanner-frame::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        /* 扫描线动画 */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--primary-color), transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* 提示信息 */
        .hint {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            margin-top: 180px;
        }

        .hint-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        

        /* 权限提示 */
        .permission-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(31, 29, 45, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .permission-content {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 30px;
            text-align: center;
            max-width: 300px;
            margin: 20px;
            box-shadow: var(--shadow);
        }

        .permission-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .permission-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .permission-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .permission-btn {
            padding: 12px 30px;
            background: var(--primary-color);
            color: var(--text-primary);
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-sm);
        }

        .permission-btn:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        /* 消息提示 */
        .error-message {
            position: absolute;
            top: 100px;
            left: 20px;
            right: 20px;
            background: var(--danger-color);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 20;
            display: none;
            border: 1px solid var(--danger-color);
            box-shadow: var(--shadow-sm);
        }

        /* 加载动画 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 15;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .loading p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 结果显示模态框 */
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(31, 29, 45, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .result-content {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            min-width: 300px;
            max-width: 90%;
            width: 400px;
        }

        .success-icon {
            font-size: 3rem;
            color: var(--success-color);
            margin-bottom: 15px;
            font-weight: bold;
        }

        .success-text {
            color: var(--text-primary);
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .url-display {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .url-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .url-text {
            color: var(--primary-color);
            font-size: 0.75rem;
            word-break: break-all;
            background: var(--bg-primary);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            font-family: 'Courier New', monospace;
            line-height: 1.4;
        }

        .rescan-btn {
            background: var(--primary-color);
            color: var(--text-primary);
            border: 1px solid var(--primary-color);
            padding: 12px 30px;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-sm);
            width: 100%;
        }

        .rescan-btn:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .rescan-btn:active {
            transform: translateY(0);
        }

        /* 签到结果样式 */
        .signin-summary {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .signin-summary p {
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
        }

        .results-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .result-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item.success {
            background: rgba(63, 184, 98, 0.1);
        }

        .result-item.error {
            background: rgba(255, 75, 66, 0.1);
        }

        .account-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .account-name {
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-code {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 3px;
        }

        .response-content {
            margin-top: 10px;
        }

        .response-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .response-text {
            color: var(--text-primary);
            font-size: 0.75rem;
            font-family: 'Courier New', monospace;
            background: var(--bg-primary);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            word-break: break-all;
            line-height: 1.4;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- 顶部栏 -->
    <header class="header">
        <div></div>
        <h1>代签到</h1>
        <div></div>
    </header>

    <!-- 视频容器 -->
    <div class="video-container">
        <video id="video" autoplay playsinline></video>
    </div>

    <!-- 扫描框 -->
    <div class="scanner-frame">
        <div class="scan-line"></div>
    </div>

    <!-- 提示信息 -->
    <div class="hint">
        <p class="hint-text">将二维码放入框内，即可自动扫描代签到</p>
    </div>

    

    <!-- 错误提示 -->
    <div class="error-message" id="errorMessage"></div>

    <!-- 加载动画 -->
    <div class="loading" id="loading" style="display: none;">
        <div class="loading-spinner"></div>
        <p>正在处理...</p>
    </div>

    <!-- 引入二维码扫描库 -->
    <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
    <script src="scanner.js"></script>
</body>
</html>
