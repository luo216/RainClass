<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雨课堂代签到 - 账号管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e6522c;
            --primary-hover: #d5441e;
            --success-color: #3fb862;
            --danger-color: #ff4b42;
            --warning-color: #ffa752;
            --bg-primary: #1f1d2d;
            --bg-secondary: #28273d;
            --bg-tertiary: #3b3a52;
            --border-color: #4a4965;
            --text-primary: #ffffff;
            --text-secondary: #a9a9b8;
            --text-tertiary: #7b7a8b;
            --card-bg: #28273d;
            --hover-bg: #3b3a52;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* 侧边栏 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 20px 0;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .sidebar-brand {
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .sidebar-brand h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-brand h3 i {
            color: var(--primary-color);
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav li {
            margin-bottom: 4px;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s;
            font-size: 0.95rem;
            border-radius: 0;
            margin: 0 10px;
        }

        .sidebar-nav a:hover {
            color: var(--text-primary);
            background: var(--hover-bg);
        }

        .sidebar-nav a.active {
            color: var(--text-primary);
            background: var(--primary-color);
            box-shadow: inset 3px 0 0 var(--warning-color);
        }

        /* 主内容区 */
        .main-content {
            margin-left: 260px;
            min-height: 100vh;
        }

        /* 顶部栏 */
        .topbar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }

        .topbar h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* 内容区域 */
        .content {
            padding: 24px;
        }

        /* 卡片 */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-header {
            background: var(--bg-tertiary);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .card-body {
            padding: 20px;
        }

        /* 按钮 */
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: 1px solid var(--primary-color);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
            border: 1px solid var(--success-color);
        }

        .btn-success:hover {
            background: #36a852;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
            border: 1px solid var(--danger-color);
        }

        .btn-danger:hover {
            background: #ff3830;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        /* 按钮轮廓样式 */
        .btn-outline {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background: var(--hover-bg);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* 表格 */
        .table {
            width: 100%;
            color: var(--text-primary);
            background: var(--card-bg);
        }

        .table th {
            background: var(--bg-tertiary);
            padding: 12px;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
            background: var(--card-bg);
        }

        .table td strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .table tbody tr {
            background: var(--card-bg);
        }

        .table tbody tr:hover {
            background: var(--hover-bg);
        }

        .table-responsive {
            border-radius: 4px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        /* 状态徽章 */
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: rgba(63, 184, 98, 0.15);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .badge-danger {
            background: rgba(255, 75, 66, 0.15);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* 模态框 */
        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-shadow: var(--shadow);
        }

        .modal-header {
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-title {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .modal-body {
            padding: 20px;
        }

        .btn-close {
            filter: invert(1);
        }

        /* 加载动画 */
        .spinner-border {
            border-color: var(--primary-color);
            border-right-color: transparent;
        }

        /* 输入框 */
        .form-control {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 4px;
        }

        .form-control:focus {
            background: var(--bg-tertiary);
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(230, 82, 44, 0.25);
        }

        .form-control::placeholder {
            color: var(--text-tertiary);
        }

        /* 进度条 */
        .progress {
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            background: var(--primary-color);
            animation: progress-bar-stripes 1s linear infinite;
        }

        @keyframes progress-bar-stripes {
            0% { background-position: 1rem 0; }
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }

        /* 提示消息 */
        .alert {
            border: 1px solid;
            border-radius: 4px;
            padding: 12px 16px;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(63, 184, 98, 0.1);
            border-color: var(--success-color);
            color: var(--success-color);
        }

        .alert-danger {
            background: rgba(255, 75, 66, 0.1);
            border-color: var(--danger-color);
            color: var(--danger-color);
        }

        .alert-warning {
            background: rgba(255, 167, 82, 0.1);
            border-color: var(--warning-color);
            color: var(--warning-color);
        }

        .alert-info {
            background: rgba(230, 82, 44, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* 进度条 */
        .progress {
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            background: var(--primary-color);
            animation: progress-bar-stripes 1s linear infinite;
        }

        @keyframes progress-bar-stripes {
            0% { background-position: 1rem 0; }
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="sidebar-brand">
            <h3><i class="bi bi-mortarboard"></i> 雨课堂代签到</h3>
        </div>
        <ul class="sidebar-nav">
            <li>
                <a href="/admin.html" class="active">
                    <i class="bi bi-people"></i>
                    <span>账号管理</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
        <!-- 顶部栏 -->
        <div class="topbar">
            <h1>账号管理</h1>
        </div>

        <!-- 内容区域 -->
        <div class="content">
            <!-- 账号列表卡片 -->
            <div class="card">
                <div class="card-header">
                    <span>账号列表</span>
                    <div>
                        <button class="btn btn-outline me-2" onclick="openScanner()">
                            <i class="bi bi-qr-code-scan"></i>
                            代签到
                        </button>
                        <button class="btn btn-success me-2" onclick="checkAllAccountsStatus()">
                            <i class="bi bi-arrow-clockwise"></i>
                            检查所有状态
                        </button>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAccountModal">
                            <i class="bi bi-plus-circle"></i>
                            添加账号
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="accounts-container">
                        <div class="empty-state">
                            <i class="bi bi-inbox"></i>
                            <h5>暂无账号</h5>
                            <p>点击"添加账号"按钮，通过微信扫码登录添加雨课堂账号</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 添加账号模态框 -->
    <div class="modal fade" id="addAccountModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-plus-circle"></i>
                        添加雨课堂账号
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="cancelScanLogin()"></button>
                </div>
                <div class="modal-body">
                    <!-- 微信扫码登录 -->
                    <div id="scan-login-container">
                        <!-- 获取二维码状态 -->
                        <div id="loading-qr" class="text-center">
                            <div class="spinner-border mb-3" role="status"></div>
                            <h5>微信扫码登录</h5>
                            <p class="text-secondary">正在生成二维码...</p>
                            <div class="progress mb-3">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 100%"></div>
                            </div>
                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i>
                                <span id="loading-status">正在获取二维码...</span>
                            </div>
                        </div>
                        
                        <!-- 扫码界面 -->
                        <div id="scan-qr" class="text-center" style="display: none;">
                            <h5>微信扫码登录</h5>
                            <p class="text-secondary">请使用微信扫描下方二维码或复制链接到浏览器打开</p>
                            
                            <div class="mb-3">
                                <div id="qr-code-container" style="margin: 20px 0;">
                                    <!-- 二维码将在这里显示 -->
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="text" class="form-control bg-dark text-light border-secondary" id="qr-code-url" readonly placeholder="二维码链接将在这里显示">
                                    <button class="btn btn-outline" type="button" onclick="copyQrUrl()">
                                        <i class="bi bi-clipboard"></i>
                                        复制
                                    </button>
                                </div>
                            </div>
                            
                            <div class="alert alert-success">
                                <i class="bi bi-check-circle"></i>
                                <span id="scan-status">等待扫描...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
